<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Moodle Sync</title>
 
 
  <link rel="stylesheet" href="materialize.min.css">
  <script src="materialize.min.js"></script>

  <style>
    html,
    body {

      height: 520px;
      width: 470px;
      padding: 5px;

    }


    .w {

      width: 448px;
      ;
    }

    .login {

      margin: 50px auto;
      width: 399px;
    }
  </style>




</head>




<body>

  <div id="sections">


    <div id="sections_login" class="login">



      <div class="row">

        <div class="row">
          <div class="col s12 m6">
            
            <form class="col s12 card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Register</span>
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" class="validate white-text">
                  <label for="first_name" class="white-text">Name</label>
                </div>
              
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate white-text">
                  <label for="email "  class="white-text">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col s5">
                  <button id="subData" style="width:249px; transform: translateX(12%);" class="btn waves-effect waves-light white-text "
                      type="button">
                      Submit
                    </button>
                </div>

              </div>
            </div>
            </form>

          </div>
        </div>
      </div>





    </div>


    <div id="sections_display" style="display: none;">


      <h6 id="Que">Queation </h6>
      <br/>
      <br/>
      <div >    
        
        <table id="tables" border="1" id="tabls" cellpadding="3" style="border-collapse:collapse;width: 443px;">
        <tr>
          <td nowrap><B>Names</B></td>
          <td nowrap><B>Answers</B></td>

        </tr>
        
      
      </table>

      <blockquote id="msg" style="display: none;"> </blockquote>

    </div>



    </div>


  </div>


  <script src="jquery-3.5.1.min.js"></script>
  <script src="firebase-app.js"></script>
  <script src="firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script src="popup.js"></script>

</body>



</html>
